<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form th:action="@{/log-in-page/save}" th:object="${taiKhoan}" method="post">
                        <div class="lg-ct-top">
                            <img src="/img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Chào mừng bạn đến với Future Interior</h2>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="tenDangNhap" th:field="*{tenDangNhap}" class="form-control"
                                id="tenDangNhap" placeholder="Tên đăng nhập của bạn">
                            <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('tenDangNhap')}"
                                th:errors="*{tenDangNhap}">Help text</small>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="matKhau" class="form-label">Mật khẩu</label>
                            <input type="password" name="matKhau" th:field="*{matKhau}" class="form-control"
                                id="matKhau">
                            <small id="helpId" class="text-danger" th:if="${#fields.hasErrors('matKhau')}"
                                th:errors="*{matKhau}">Help text</small>
                        </div>
                        <div class="mb-3 form-check">
                            <div class="input-groups input-groups-01">
                                <input type="checkbox" name="remember" value="true" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                            </div>
                            <div class="input-groups input-groups-02">
                                <a href="#">Quên Mật Khẩu</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Đăng Nhập</button>
                        <!-- formaction="/log-in-page/save" -->
                        <div class="lg-ct-end">
                            <p>Bạn chưa có tài khoản?</p>

                            <a href="#">Đăng Ký</a>
                        </div>

                    </form>
                </div>
            </div> <!-- ------------ -->
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/img/img.png" alt="login">
                </div>
            </div>
        </div>
    </div>

    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
