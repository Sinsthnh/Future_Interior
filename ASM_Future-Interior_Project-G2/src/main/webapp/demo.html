<!DOCTYPE html>
<html>
<head>
  <!-- Nếu bạn chưa liên kết với Bootstrap, hãy bao gồm đoạn mã sau -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" integrity="sha384-TdX+oIu/+FSB8rZn3M48ER3FwZVEa4M5odV0kZjgN1QuWbK6r+1NuVhylTpjxtG0" crossorigin="anonymous">

  <!-- Nếu bạn chưa liên kết với Font Awesome, hãy bao gồm đoạn mã sau -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 10px; /* Vị trí của icon */
      top: 50%; /* Vị trí của icon */
      transform: translateY(-50%); /* Để căn giữa theo chiều dọc */
      color: gray; /* Màu của icon */
    }
  </style>
</head>
<body>
  <div class="input-group input-with-icon">
    <span class="input-group-text"><i class="fas fa-user"></i></span>
    <input type="text" class="form-control" placeholder="Tên người dùng">
  </div>

  <div class="input-group input-with-icon">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" placeholder="Mật khẩu">
  </div>

  <!-- Đảm bảo rằng bạn đã bao gồm thư viện Bootstrap và Font Awesome trên đầu trang -->
</body>
</html>
