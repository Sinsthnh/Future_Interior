<!DOCTYPE html>
<html lang="en">

<head>
    <!-- icon web  -->
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

	 <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/pay.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Pay</title>
</head>


<body>
   
    <div class="container mt-5 py-5">
        <div class="row">
            <div class="title-pay-main">
                <h1>Phương thức thanh toán</h1>
                <p class="duongdancon"><a href="cart">Giỏ hàng </a> / <a href="adreess.html">Thông tin giao hàng</a>  / <a href="pay.html">Phương thức thanh toán</a></p>
            </div>
            <div class="col-8">

                <form action="">
                    <div class="pay-matercard-main">
                      <div class="header-matercard d-flex justify-content-between px-3" for="pay">
                        <label for="pay-matercard">
                          <div class="auther-item d-flex align-items-center ">
                            <img src="/img/mastercard-logo.png" alt="Avatar" width="32px" height="32px"
                              class="avatar rounded-circle mx-3">
                            <span class="navbar-text text-start me-2">
                              <span class="text-dark">
                                Thanh toán bằng thẻ ngân hàng</span>
                              <br> <span class="text-black-50">Tiện lợi: Thanh toán bằng thẻ ngân hàng rất đơn giản và nhanh
                                chóng.</span>
                            </span>
          
                          </div>
                        </label>
                        <input name="pay" type="radio" id="pay-matercard">
                      </div>
                      <div class="input-matercard ">
                        <div class="form-group">
                          <label for="pay-matercard" class="form-label">Ngân hàng</label>
                          <select name="" id="" class="form-control">
                            <option value="">Ngân hàng Vietinbank</option>
                            <option value="">Ngân hàng Sacombank</option>
                          </select>
                        </div>
          
                        <div class="form-group">
                          <label for="pay-matercard" class="form-label">Số thẻ</label>
                          <input type="text" name="" id="" class="form-control" placeholder="4987 6768 6868 6868">
                        </div>
                        <div class="row form-group">
                          <div class="col-8">
                            <label for="pay-matercard" class="form-label">Tên in thẻ</label>
                            <input type="text" name="" id="" class="form-control" placeholder="NGUYEN LE PHUC THINH">
                          </div>
                          <div class="col-4 pb-3">
                            <label for="pay-matercard" class="form-label">Ngày phát hành</label>
                            <input placeholder="13/02/2019" class="form-control" type="text" onfocus="(this.type='date')" id="date" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="header-matercard d-flex justify-content-between px-3 my-2" for="pay">
                      <label for="pay-$">
                        <div class="auther-item d-flex align-items-center ">
                          <img src="/img/thanhtoan.png" alt="Avatar" width="32px" height="32px"
                            class="avatar rounded-circle mx-3">
                          <span class="navbar-text text-start me-2">
                            <span class="text-dark">
                              Thanh toán bằng tiền mặt</span>
                            <br> <span class="text-black-50">
                              Thanh toán bằng tiền mặt tại thời điểm nhận hàng
                            </span>
                          </span>
          
                        </div>
                      </label>
                      <input name="pay" type="radio" id="pay-$">
                    </div>
                    
                </form>

            </div>
            <div class="col-4">
                <div class="bill">


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng phụ</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">4,250,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Giảm giá</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">10%</label>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Phụ thu</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">50,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Phí vận chuyển</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">20,000₫</label>
                        </div>
                    </div>

                    <hr class="my-4">


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng cộng:</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">3,890,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="pay-bill">
                            <button class="btn-pay">Tiếp tục thanh toán</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/cart.js"></script>

</html>
