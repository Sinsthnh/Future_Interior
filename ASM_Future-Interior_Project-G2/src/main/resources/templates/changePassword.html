<!DOCTYPE html>
<html lang="en">

<head>
    <!-- icon web  -->
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tải các tệp CSS của Bootstrap -->
    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tải tệp CSS của trang chủ của bạn -->
    <link rel="stylesheet" href="/styles/changepass.css">

    <title>Đổi mật khẩu</title>
</head>

<body>
    <div class="container ">
        <div class="title-changepassword ">
            <h3>Đổi mật khẩu</h3>
            <p>form thực hiện chức năng đổi mật khẩu</p>
        </div>
        <form action="#" th:action="${changePassword}" th:object="${changepass}" method="post" class="needs-validation"
            novalidate>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-4">
                    <h3 th:text="${success}"></h3>
                    <div class="my-4">
                        <label>Tên đăng nhập</label>
                        <div class="form-group ">
                            <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập">
                        </div>
                    </div>
                    <div class="form-group my-4">
                        <label for="password1">Mật khẩu củ</label>
                        <div class="input-group" id="show_hide_password1">
                            <input class="form-control" type="password" id="password1" name="currentPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle_password1"
                                onclick="togglePassword('password1')">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                            <div class="invalid-feedback">
                                Không được bỏ trống.
                            </div>
                        </div>
                        <div th:style="${'color: red'}" th:if="${message}">
                            <p th:text="${message}"></p>
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="password2">Mật khẩu mới</label>
                                <div class="input-group" id="show_hide_password2">
                                    <input class="form-control" type="password" id="password2" name="newPassword"
                                        required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle_password2"
                                        onclick="togglePassword('password2')">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        Không được bỏ trống.
                                    </div>
                                </div>
                                <div th:style="${'color: red'}" th:if="${length}">
                                    <p th:text="${length}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="password3">Nhập lại mật khẩu mới</label>
                                <div class="input-group" id="show_hide_password3">
                                    <input class="form-control" type="password" id="password3" name="confirmNewPassword"
                                        required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle_password3"
                                        onclick="togglePassword('password3')">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        Không được bỏ trống.
                                    </div>
                                </div>
                                <div th:style="${'color: red'}" th:if="${message1}">
                                    <p th:text="${message1}"></p>
                                </div>
                            </div>

                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-info">Xác nhận</button>

                </div>

            </div>





        </form>
    </div>

    <!-- Tải các tệp JavaScript của jQuery và Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="/js/changepasss.js"></script>
</body>

</html>
