<!DOCTYPE html>
<html lang="en">

<head>
  <!-- icon web  -->
  <link rel="website icon" type="png" href="img/logo--noname.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JavaScript: -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/about.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>Cart</title>
</head>


<body>
  <div class="container mt-5">
    <div class="row">
      <div class="title-cart-main">
        <h1>Giỏ hàng</h1>
      </div>
      <div class="col-8">
        <table class="table">
          <thead>
            <tr class="title-cart">
              <th scope="col"><input type="checkbox" name="" id=""> </th>
              <th scope="col">Sản phẩm</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Giá tiền</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="checkbox-cart" type="checkbox"></td>
              <td>
                <div class="d-lg-flex name-cart pt-3 pb-3">
                  <img src="img/Ban.png" alt="Product 2" width="50" height="50">
                  <h5>Tủ giày QUADA <br><span>Tủ giày</span> </h5>

                </div>
              </td>
              <td>
                <div class="counter">
                  <span class="down" onClick='decreaseCount(event, this)'>-</span>
                  <input type="text" value="1">
                  <span class="up" onClick='increaseCount(event, this)'>+</span>
                </div>
              </td>
              <td>
                <h5 class="price-cart"> 4,250,000₫</h5>
              </td>
              <td><button class="delete-btn" onclick="deleteRow(this)"><span class="material-symbols-outlined">
                    delete
                  </span></button></td>
            </tr>
            <tr>
              <td><input class="checkbox-cart" type="checkbox"></td>
              <td>
                <div class="d-lg-flex name-cart pt-3 pb-3">
                  <img src="img/Ban.png" alt="Product 2" width="50" height="50">
                  <h5>Tủ giày QUADA <br><span>Tủ giày</span> </h5>

                </div>
              </td>
              <td>
                <div class="counter">
                  <span class="down" onClick='decreaseCount(event, this)'>-</span>
                  <input type="text" value="1">
                  <span class="up" onClick='increaseCount(event, this)'>+</span>
                </div>
              </td>
              <td>
                <h5 class="price-cart"> 4,250,000₫</h5>
              </td>
              <td><button class="delete-btn" onclick="deleteRow(this)"><span class="material-symbols-outlined">
                    delete
                  </span></button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <div class="bill">


          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Tổng phụ</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">4,250,000₫</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Giảm giá</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">10%</label>
            </div>
          </div>


          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Phụ thu</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">50,000₫</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Phí vận chuyển</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">20,000₫</label>
            </div>
          </div>
          <hr class="my-4">
          <div class="row mb-3">
            <div class="col-6">
              <label for="subtotal" class="form-label bill-text">Tổng cộng:</label>
            </div>
            <div class="col-6">
              <label for="discount" class="form-label bill-number ">3,890,000₫</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="pay-bill">
              <a href="adreess-page">
                <button class="btn-pay">Thanh toán </button></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="js/cart.js"></script>

</html>
