<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/loginadmin.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="lg-container" id="LoginContainer">
        <div class="lg-container-ctent">
            <div class="lg-ct-left">
                <div class="lg-ct-left-form">
                    <form th:action="@{/Manager/login}" th:object="${taiKhoan}" method="post" >
                    <div class="lg-ct-top">
                        <div class="lg-ct-top-up">
                            <img src="img/logoMark.png" alt="">
                            <h2 class="lg-ct-title">Future Interior</h2>   
                             
                        </div>
                        <h1>Đăng nhập</h1>
                        <p>Form đăng nhập dành cho quản trị viên website</p>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" name="tenDangNhap" th:field="*{tenDangNhap}" id="tenDangNhap" placeholder="Nhập Tên Đăng Nhập">
                   	<div class="text-danger" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></div>
                   		
                    </div>
                    <div class="mb-3 form-group">
                        <label for="matKhau" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" name="matKhau" th:field="*{matKhau}" id="matKhau" placeholder="Nhập Mật Khẩu">
                   		<div class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
                    </div>    
                    <div class="mb-3 form-check">
                    	<div class="input-groups input-groups-01">
                                <input type="checkbox" class="form-check-input" value="true" id="matKhau">
                                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                    	 </div>
                     </div><hr>        
                    <button type="submit" class="btn btn-login" id="liveAlertBtn">Đăng Nhập</button>
                    
                </form>
               		 <div id="liveAlertPlaceholder"></div>
                
                	<th:if test="${not empty message}" class="alert-warning">
						<div  th:text="${message}"></div>
					</th:if>
				</div>
                
            </div> 
            <div class="lg-ct-right">
                <div class="lg-image">
                    <img src="/img/img-p-ctact.png" alt="login">
                </div>
            </div>
        </div>

    </div>
 


    <!-- </div> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    
    

</html>
