<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Học thiết kế web - Cách tạo trang chi tiết sản phẩm bằng Bootstrap | hocwebgiare.com</title>
<meta name="description" content="Học thiết kế web giả rẻ tại hocwbgiare.com" />
<meta name="keywords" content="hoc thiet ke web, lap trinh php, học online, thiet ke web chuan seo, lap trinh web, hoc php, thiet ke website chuan seo, học thiết kế website, thiết kế website chuẩn seo" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
.quantity {
  display: flex;
  align-items: center;
}

.quantity label {
  margin-right: 10px;
}

.quantity .input-group {
  flex-grow: 1;
  width: auto;
}

.quantity .input-group-prepend,
.quantity .input-group-append {
  display: flex;
}

.quantity .input-group-prepend .btn,
.quantity .input-group-append .btn {
  border-radius: 0;
}

.quantity .input-group-prepend .btn {
  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
}

.quantity .input-group-append .btn {
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
}

</style>
</head>
<body>
  <div class="quantity">
  <label for="quantity-input">Số lượng:</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="quantity-minus">-</button>
    </div>
    <input type="number" class="form-control" id="quantity-input" name="quantity" min="1" value="1">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="quantity-plus">+</button>
    </div>
  </div>
</div>
</body>
<script>
document.getElementById('quantity-minus').addEventListener('click', function() {
  var quantityInput = document.getElementById('quantity-input');
  var currentQuantity = parseInt(quantityInput.value);
  if (currentQuantity > 1) {
    quantityInput.value = currentQuantity - 1;
  }
});

document.getElementById('quantity-plus').addEventListener('click', function() {
  var quantityInput = document.getElementById('quantity-input');
  var currentQuantity = parseInt(quantityInput.value);
  quantityInput.value = currentQuantity + 1;
});

</script>
</html>
