<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myForm" action="/your-endpoint">
    <input type="text"><br><br>
    <input type="text"><br><br>
    
    <br>
    <div class="g-recaptcha" data-sitekey="6LcVzJsmAAAAAK282Wlq2Zhg40-S8lV_kGUE3BYq"></div>
    <div id="recaptchaError" style="color: red;"></div> 
    <button type="submit">Xác nhận</button>
  </form>
  

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#myForm').on('submit', function(e) {
          e.preventDefault();
    
          // Kiểm tra reCAPTCHA
          var response = grecaptcha.getResponse();
          if (response.length === 0) {
            $('#recaptchaError').text('Vui lòng xác nhận reCAPTCHA.'); // Hiển thị thông báo lỗi
            return;
          } else {
            $('#recaptchaError').text(''); // Xóa thông báo lỗi nếu có
          }
    
          // Gửi form
          this.submit();
        });
      });
    </script>
    
</body>
</html>
