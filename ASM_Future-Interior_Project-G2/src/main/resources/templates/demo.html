<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <title>Product Form</title>
  <style>
    .product-card {
      position: relative;
    }
    .product-card .card-img {
      position: relative;
      width: 592px;
      height: 280px;
    }

    .product-card .card-img-overlay {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      top: 70%;
      left: 0;
      width: 592px;
      text-align: center;
      height: 88px;
      
    }

    .product-card:hover .card-img-overlay {
      opacity: 1;
    }

    .product-card .card-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="product-card">
          <img src="/img/ban.png" class="card-img" alt="Product 1">
          <div class="card-img-overlay">
            <h5 class="card-title">Product 1 Description</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="product-card">
          <img src="/img/ban.png" class="card-img" alt="Product 2">
          <div class="card-img-overlay d-flex justify-content-between">
            <h5 class="card-title">Product 2 Description</h5>
            <h3>okeconde</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
