<!DOCTYPE html>
<html lang="en">

<head>
    <!-- icon web  -->
    <link rel="website icon" type="png" href="img/logo--noname.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

 	<link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/adress.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Address</title>
</head>


<body>
    <div class="container mt-5">
        <div class="row">
            <div class="title-ship-main">
                <h1>Thông tin giao hàng</h1>
                <p>Giỏ hàng / Thông tin giao hàng</p>
            </div>
            <div class="col-8">
                <form class="form-ship">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ tên khách hàng</label>
                        <input type="text" class="form-control w-100" id="fullName" placeholder="olivia">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 my-2">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control w-100" id="phoneNumber"    
                                placeholder="0987654321">
                        </div>
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Thành phố / Tỉnh</label>
                           <select class="form-control">
                            <option value="">Select team member</option>
                            <option value="">Cần thơ</option>
                           </select>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Quận / Huyện</label>
                           <select class="form-control">
                            <option value="">Select team member</option>
                            <option value="">Ninh Kiều</option>
                           </select>
                        </div>
                        <div class="col-md-6 mb-3 my-2">
                            <label for="city" class="form-label">Phường / Xã</label>
                           <select class="form-control">
                            <option value="">Select team member</option>
                            <option value="">Phường an khánh</option>
                           </select>
                        </div>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="fullName" class="form-label">Số nhà / Tên đường</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="7" placeholder="Enter a description..."></textarea>
                    </div>
                
                    <div class="text-end">
                        <button type="submit" class="btn btn-ship">Lưu thông tin</button>
                      </div>
                </form>


            </div>
            <div class="col-4">
                <div class="bill">


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng phụ</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">4,250,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Giảm giá</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">10%</label>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Phụ thu</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">50,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Phí vận chuyển</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">20,000₫</label>
                        </div>
                    </div>

                    <hr class="my-4">


                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="subtotal" class="form-label bill-text">Tổng cộng:</label>
                        </div>
                        <div class="col-6">
                            <label for="discount" class="form-label bill-number ">3,890,000₫</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="pay-bill">
                            <a href="pay-page">
                            <button class="btn-pay">Thanh toán</button></a>
                        </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
  
</body>
<script src="js/cart.js"></script>

</html>
